if ($_SERVER['REQUEST_METHOD'] === 'POST') {
        $section = $_POST['section'];
        $key = $_POST['key'];
        $value = $_POST['value'];

        // .ini-Datei auslesen
        $config = parse_ini_file('/tkf_ini/comserver.ini', true, INI_SCANNER_RAW);

        // Den Wert aktualisieren
            if (isset($config[$section][$key])) {
                $config[$section][$key] = $value;
            }

                // Die aktualisierte .ini-Datei speichern
                $newContent = '';
                foreach ($config as $section => $settings) {
                    $newContent .= "[$section]\n";
                    foreach ($settings as $key => $value) {
                        $newContent .= "$key = $value\n";
                    }
                    $newContent .= "\n";
                }

        file_put_contents('/tkf_ini/comserver.ini', $newContent);

        // Zurück zur Übersicht
        header('Location: /connector_config');
        exit;
    }